<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card√°pio Digital</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
}
header {
  background: #d32f2f;
  color: white;
  padding: 20px;
  text-align: center;
}
.container {
  padding: 15px;
}
.produto {
  background: white;
  margin-bottom: 15px;
  border-radius: 10px;
  overflow: hidden;
}
.produto img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.info {
  padding: 10px;
}
button {
  background: #d32f2f;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
}
.qtd {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 8px 0;
}
.qtd button {
  width: 30px;
  height: 30px;
  font-size: 18px;
  background: #ddd;
  color: #000;
}
.carrinho {
  background: white;
  padding: 10px;
  border-radius: 5px;
}
input, select, textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 8px;
}
.finalizar {
  width: 100%;
  padding: 12px;
  background: green;
  color: white;
  font-size: 16px;
}
</style>
</head>

<body>

<header>
  <h1>HAMBURGUERIA ORIGINAL BURGUER</h1>
  <p>Fa√ßa seu pedido online</p>
</header>

<div class="container">

<div class="produto">
  <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
  <div class="info">
    <h3>X-Burger</h3>
    <p>P√£o, hamb√∫rguer artesanal, queijo e molho da casa</p>
    <strong>R$ 21</strong>
    <div class="qtd">
      <button onclick="diminuir('X-Burger')">‚àí</button>
      <span id="qtd-X-Burger">1</span>
      <button onclick="aumentar('X-Burger')">+</button>
    </div>
    <button onclick="addComQtd('X-Burger',21)">Adicionar</button>
  </div>
</div>

<div class="produto">
  <img src="https://images.unsplash.com/photo-1541592106381-b31e9677c0e5">
  <div class="info">
    <h3>Batata frita</h3>
    <p>Por√ß√£o crocante</p>
    <strong>R$ 20</strong>
    <div class="qtd">
      <button onclick="diminuir('Batata frita')">‚àí</button>
      <span id="qtd-Batata frita">1</span>
      <button onclick="aumentar('Batata frita')">+</button>
    </div>
    <button onclick="addComQtd('Batata frita',20)">Adicionar</button>
  </div>
</div>

<div class="carrinho">
  <h3>Carrinho</h3>
  <ul id="lista"></ul>
  <strong>Total: R$ <span id="total">0</span></strong>
</div>

<input id="nome" placeholder="Nome">
<input id="rua" placeholder="Rua">
<input id="numero" placeholder="N√∫mero">
<input id="bairro" placeholder="Bairro">
<input id="comp" placeholder="Complemento">
<textarea id="obs" placeholder="Observa√ß√µes"></textarea>

<select id="pagamento">
  <option>Dinheiro</option>
  <option>Pix</option>
  <option>Cart√£o</option>
</select>

<button class="finalizar" onclick="enviar()">Enviar pedido no WhatsApp</button>

</div>

<script>
let carrinho = {};
let total = 0;
let quantidades = {};

function aumentar(nome) {
  quantidades[nome] = (quantidades[nome] || 1) + 1;
  document.getElementById("qtd-" + nome).innerText = quantidades[nome];
}

function diminuir(nome) {
  if ((quantidades[nome] || 1) > 1) {
    quantidades[nome]--;
    document.getElementById("qtd-" + nome).innerText = quantidades[nome];
  }
}

function addComQtd(nome, preco) {
  let qtd = quantidades[nome] || 1;
  carrinho[nome] = carrinho[nome]
    ? { preco, qtd: carrinho[nome].qtd + qtd }
    : { preco, qtd };
  quantidades[nome] = 1;
  document.getElementById("qtd-" + nome).innerText = 1;
  render();
}

function render() {
  let lista = document.getElementById("lista");
  lista.innerHTML = "";
  total = 0;
  for (let item in carrinho) {
    let sub = carrinho[item].preco * carrinho[item].qtd;
    total += sub;
    lista.innerHTML += `<li>${item} (${carrinho[item].qtd}x) - R$ ${sub}</li>`;
  }
  document.getElementById("total").innerText = total;
}

function enviar() {
  let msg = `üçî NOVO PEDIDO\nNome: ${nome.value}\nPagamento: ${pagamento.value}\n\n`;
  for (let item in carrinho) {
    msg += `- ${item} (${carrinho[item].qtd}x)\n`;
  }
  msg += `\nTotal: R$ ${total}`;
  window.open("https://wa.me/5534999060948?text=" + encodeURIComponent(msg));
}
</script>

</body>
</html>
